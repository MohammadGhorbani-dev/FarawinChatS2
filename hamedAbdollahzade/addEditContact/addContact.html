<!--

هدف از این فرم افزودن یک مخاطب جدید به لیست مخاطبین و آغاز گفتگو با این مخاطب است

فقط باید ارقام صفر تا نه باشد و طول این فیلد 11 رقم باشد
مقدار فیلد نام و نام خانوادگی :
مقدار دهی به این فیلد اجباری است و هیچ ضرورتی ندارد که با نام و نام خانوادگی واقعی مخاطب در سیستم یکسان باشد و جداگانه ذخیره می شود
اکشن افزودن مخاطب :

در غیر این صورت ، پیام خطای دریافت شده از سرور را در زیر دکمه افزودن مخاطب به کاربر نمایش دهید

-->

<!--  <!DOCTYPE html>
این تگ ینی نوع سند اچ تی ام ال است و و مرورگر میفهمه شما طبق استاندارد های جدید دارین کد مینویسین
 و میفهمه ک شما سایت قدیمی نیستید و نمیره رو حالت قدیمی یا quirks mode -->
<!DOCTYPE html>
<!-- <html> 
استاندارد html میگه تمام عناصر داخل اچ تی ام ال باید داخل تگ اچ تی ام ال باشد  
ینی ما هیچ تگی خارج از تگ html نداریم
بغیر از doctype html
-->
<html lang="fa" dir="rtl">
    <!-- عنصر head تنظیمات صفحه اچ تی ام ال رو مشخص میکنه 
    -->
<head>
    <!--  تگ متا مخفف متا دیتا 
        UTF-8  و یکی از کاربرد های اصلی برای متا چرست است و یکسری مقادیر میگیره و یکیش اینه
    و این مشخص میکنه ک کاراکتر ست مورد استفاده پروژه ما مبتنی بر utf-8
    استاندارد سازی یونی کد ک تمام حروف زبان های دنیا رو داشته باشه  و اگه ننویسیم ممکنه کاراکتر های فارسی رو یکسری مرورگر ها درست اجرا نکند 
    -->
    <meta charset="UTF-8">
    <!-- name = viewport - cotent = ...
         کاربرد این تگ بیشتر برای گوشی بدرد میخوره و اگه ننویسیم سایت کوچیک میشه داخل گوشی 
    و این داره میگه عرض محتوا با عرض دستکاه یکی بشه و اون چیزی ک انتظار داریم داخل گوشی نمایش بده 
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- تنظیمات عنوان صفحه را تگ تایتل مشخص میکنه -->
    <title>فرم افزودن مخاطب</title>
</head>
<!-- بادی محتوای صفحه اچ تی ام ال را مشخص میکند  -->
<body>
    <h2>فرم افزودن مخاطب : </h2>
    <!-- یک تگ معنا دار فرم گذاشتم چون میخواستم ی فرم درست کنم  -->
    <form >
        <!-- یک برچسب برای فیلد موبایلم گذاشتم ک مشخص باشه  -->
        <label for="inputMobile">موبایل : </label>
        <!-- اینپوت برای فیلد موبایلم گذاشتم چون قراره ی چیزی کاربر وارد کنه و تایپش رو تل گذاشتم تا داخل گوشی صفحه کلید فقط براش باز بشه -->
        <input type="tel" id="inputMobile" placeholder="6 4 5 * * * * 3 3 9 0" required onkeyup=" validation() ">
        <!-- اینجا ی اسپن برای پیغام خطا به کاربر درست کردم ک درصورت نیاز نمایش بده  -->
        <br>
        <span id="spanInputMobile" style="display: none; color: red;">فقط باید ارقام بین صفر تا نه باشد و طول این فیلد 11 رقم باشد</span>
        <br>

        <label for="inputFnameLname">نام و نام خانوادگی : </label>
        <input type="text" id="inputFnameLname" placeholder="حامدعبداله زاده" required onkeyup=" validation() ">
    
        <br> <br>
    <!-- اینجا هم از تگ اینپوت استفاده کردم و تایپشو باتن گذاشتم ک عملکردش بهتره برای ایونت هایی ک میخوام ازش استفاده کنم  -->
        <input type="button" id="btnAddContact" value="افزودن مخاطب" disabled onclick="btnAddContacts()">
        <br>
        <span id="spanInputButton" style="display: none; color: red;">پیغام خطا از سمت سرور</span>

    </form>
  
    <script src="./js_Contact.js"></script>
</body>
</html>
