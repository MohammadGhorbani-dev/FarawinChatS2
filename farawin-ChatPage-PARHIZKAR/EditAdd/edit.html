<!--#region Doctype/html -->
<!-- The declaration is not an HTML tag. It is an "information" to the browser about what document type to expect. -->
<!-- ازین تگ استفاده کردم تا به مرورگر تایپ فایل خودمو معرفی کنم -->
<!DOCTYPE html>

<!-- The <html> tag represents the root of an HTML document. -->
<!-- ازین تگ استفاده کردم تا یک ریشه برای کد های خودم بسازم و مرجع آنان شود  -->
<!-- we use rtl inside html tag to set the rotation of showing texts -->
<html lang="en" dir="rtl">
    
<!-- #region header -->
<!-- The <head> element is a container for metadata (data about data) and is placed between the <html> tag and the <body> tag.
  HTML metadata is data about the HTML document. Metadata is not displayed. -->
  <!-- ازین تگ استفاده میکنیم تا قوانین و لینک های مورد نظر رو به فایلمون انتقال بدیم و استفاده کنیم -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Contacts</title>
  </head>
  <!-- #endregion -->
<!-- #region body -->
  <!-- The <body> tag defines the document's body. -->
  <!-- از این تگ استفاده میکنیم تا بدنه کد و چیزی ک قرار است نمایش داده شود توسط کد هارا در چهارچوبی کد نویسی کنیم -->
  <body>
    
<!-- #region h1 -->
    <!-- تگ اچ وان یک تگ هدر است و به مرورگر میفهماند که داستان اصلی این صفحه وب چیست -->
    <!-- این تگ را برای زیبایی و ویو صفحه بکار بردم -->
    <h1>ویرایش مخاطبین</h1>
    <!-- #endregion -->
<!-- #region form -->
    <!-- The <form> tag is used to create an HTML form for user input. -->
    <!-- از تگ فرم استفاده میکنیم تا بخشی برای گرفتن ورودی های کاربر ایجاد کنیم و یک سری مزایای خاص دارد که با ارزش هستند -->
    <form action="" id="contactForm">
      <!-- The <label> tag defines a label for several elements: -->
      <!-- از تگ لیبل استفاده میکنیم تا یک اسم برای فیلد ورودی کاربر بگذاریم و یو ایکس بهتری را ارائه بدهیم -->
      <label for="phonenumber" id="phoneLabel"
        >شماره تلفن مخاطب مورد نظر :</label
      >

      <!-- The <input> tag specifies an input field where the user can enter data. -->
      <!-- این تگ را بکار میبریم تا فیلدی با قابلیت گرفتن یک سری ورودی با تایپ های خاص برای کاربر ایجاد کنیم و ورودی های خاصی از کاربر بگیریم -->
      <input
        type="tel"
        id="contactNumber"
        placeholder="09123456789"
        name="phonenumber"
        required
      />

      <!-- تگ دیو برای مشخص کردن یه فضای بخصوص است که دارای خاصیت بلاک است -->
      <!-- ازین تگ استفاده کردم تا بنا به شروط مختلف گذاشته شده برای پر کردن فیلد پیغامی را به کاربر نشان دهم -->
      <div id="numberAlert"></div>

      <!-- از این تگ لیبل برای اسم گذاری قسمت ورودی نام و نام خانوادگی مخاطب استفاده کردم -->
      <label for="contact" id="nameLabel">
        نام و نام خانوادگی مخاطب مورد نظر :</label
      >

      <!-- این تگ برای گرفتن ورودی نام و نام خانوادگی مخاطب مورد نظر کاربر است -->
      <input
        type="text"
        id="contactName"
        placeholder="محمدرضا پرهیزکار"
        name="contact"
        required
      />

      <!-- تگ دیو برای مشخص کردن یه فضای بخصوص است که دارای خاصیت بلاک است -->
      <!-- ازین تگ استفاده کردم تا بنا به شروط مختلف گذاشته شده برای پر کردن فیلد پیغامی را به کاربر نشان دهم -->
      <div id="nameAlert"></div>

      <!-- The <button> tag defines a clickable button. -->
      <!-- از این تگ استفاده کردم تا دکمه ای طراحی کنم تا بعد از گرفتن اطلاعات از کاربر عمل بعدی یعنی ذخیره و ارسال آن ها را انجام دهد -->
      <button type="button" id="contactEditButton">ذخیره</button>
    </form>
    <!-- #endregion -->
<!-- #region closing button / script / link -->
    <!-- تگ ای ام جی برای قرار دادن یک عکس در صفحه به کار میرود -->
    <!-- اینجا با استفاده از دکمه و تگ عکس یک دکمه برای بستن صفحه ساخته ام -->
    <button type="button" id="closeButton">
      بستن<img
        src="close-button-png-30241.png"
        alt="closing-img"
        style="width: 30px; height: 30px; cursor: pointer"
      />صفحه
    </button>
    <a href="index.html">صفحه افزودن مخاطبین</a>
    <a href="../ChatPage/chatPage.html" style="display: block;">برگشت به صفحه چت</a>

    <!-- The <script> tag is used to embed a client-side script (JavaScript). -->
    <!-- این تگ را استفاده کردم تا فایل جاوتاسکریپتم را به اچ تی ام ال متصل کنم تا رفتار صفحه ام را مورد کنترل قرار بدم -->
    <script src="edit.js"></script>
    <!-- #endregion -->
  </body>
  <!-- #endregion -->
</html>
<!-- #endregion -->
